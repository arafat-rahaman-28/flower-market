<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
            integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link rel="stylesheet" href="styles/style.css" />
        <title>Faugei Flower Shop</title>
    </head>
    <body>
        <header class="mt-3">
            <nav class="inter flex items-end justify-between mx-4">
                <div class="logo w-20">
                    <img
                        class="w-full"
                        src="assets/logo.png"
                        alt="Logo of Faugei Flower Shop"
                    />
                </div>
                <ul>
                    <li class="hidden"><a href="#">Home</a></li>
                    <li class="hidden"><a href="#">Shop</a></li>
                    <li class="hidden"><a href="#">About Us</a></li>
                    <li>
                        <a href="#"
                            ><i class="fa-solid fa-cart-shopping"></i> Cart
                            ($56)</a
                        >
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="banner-section my-7">
                <div class="banner-image-container">
                    <img src="assets/hero-flower.png" alt="" />
                </div>
                <div class="banner-text-container mt-7 mx-4">
                    <h1 class="font-bold noto-serif text-2xl">
                        ALWAYS
                        <span class="text-[#E95A08]">FRESH <br />FLOWERS</span>
                    </h1>
                    <p class="inter text-[14px]/5 text-black/50 mt-3">
                        Indulge your senses with the beauty and fragrance of our
                        fresh flower shop. From classic roses to exotic blooms,
                        we offer a wide variety of fresh flowers that are
                        perfect for any occasion.
                    </p>
                </div>
            </section>
        </main>
    </body>
</html>
